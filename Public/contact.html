<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/universal.css">

    <title>Contact</title>
</head>

<body id="body">
    <div id="alt-logo">jh</div>
    <header id="header">
    </header>
    <main>
        <div class="letter" id="letter">
            <form action="https://formsubmit.co/jenna@waywarddaisy.com" method="POST" class="letter" />
            <p class="letter">Dearest Jenna Hill,</p>

            <p class="letter">My name is <input id="yourname" type="text" name="yourname" minlength="1" maxlength="25"
                    required></p>
            <p class="letter">I would like to reach out to you to with the following message.
            </p>

            <textarea class="letter" name="message" id="message" cols="45" rows="10" required></textarea>
            <br>

            <p class="letter">You may find me at the following email address:</p>
            <input class="letter" type="text" id="email" name="email" minlength="5" maxlength="25" required>
            <br>
            <br>
            <button id="submit" class="letter">Send!</button>
        


            </form>
        </div>

    </main>
    <div id="alt-nav"></div>
    <script src="./JS/universal.js"></script>
</body>

</html>
