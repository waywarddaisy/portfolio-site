    <main>
        <letter class="letter" id="letter">
            <form action="" class="letter" >
                <p class="letter">Dearest Jenna Hill,</p>
                
                <p class="letter">My name is <input id="yourname" type="text" name="yourname" minlength="1" maxlength="25" required></p>
                <p class="letter">I would like to reach out to you to with the 
                </p>
                <p class="letter">following message.</p>
                <br>
             
                <textarea class="letter" name="message" id="message" cols="45" rows="10" required></textarea>
                <br>
                <br>
                <p class="letter" >You may reach me at the following address of email</p>
                <input class="letter" type="text" id="email" name="email" minlength="5" maxlength="25" required>
                <br>
                <br>
                <input type="submit" value="Finish!" id="submit" class="letter">
    
    
            </form>
        </letter>
        
        <send id="sending">
            <container>
                <p class="send">1234 The Internet<br>SAN DIEGO, CA<br>56789</p>
                <br>
                <br>
                <br>
                <input type="submit" value="Send!" id="send">
            </container> 
        </send>

    </main>
